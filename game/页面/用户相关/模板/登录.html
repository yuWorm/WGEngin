{# 继承页面 #}
{% extends '基础页面.html' %}
{# 页面样式 #}
{% block style %}
  <style>
      form div {
          margin-top: 10px;
      }
  </style>
{% endblock %}
{# 这里是页面的内容 #}
{% block content %}
  <h4>登录</h4>
  <p>{{ 游戏名称 }} - {{ 游戏副标题 }}</p>

  {% for m in 异常信息 %}
    <p style="color:red">{{ m }}</p>
  {% endfor %}

  <form style="max-width: 220px" action="" method="post">
    <div>
      <label
      >账号:
        <input name="用户名" type="text" required/>
      </label>
    </div>
    <div>
      <label
      >密码:
        <input name="密码" type="password" required/>
      </label>
    </div>
    <div style="text-align: center">
      <input type="submit" value="登录"/>
      <a href="{{ 注册地址 }}"><input type="button" value="前往注册"></a>
    </div>
  </form>
{% endblock %}
